<!DOCTYPE html>
<html>
<head>

<style> 
div {
    background-color: black;
    width: 500px;
    height: 0px;
}
</style>
</head>
<body>
 
<div></div>

<script> 
    window.addEventListener("click", () => {
        document.querySelector("div").style.transition = "0.5s";
        document.querySelector("div").style.height = "200px";
    })
</script>
</body>
</html>
