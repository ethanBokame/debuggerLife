<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background-color: #000; /* TikTok-style dark background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.first-comment-container {
  position: relative;
  display: inline-block;
  animation: pop-in 1s ease-out forwards;
}

.first-comment {
  padding: 10px 20px;
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #ff7a00, #ff007a);
  border-radius: 30px;
  border: 2px solid transparent;
  animation: pulse 1.5s infinite;
  box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
}

.first-comment::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 30px;
  border: 2px solid rgba(255, 255, 255, 0.5);
  animation: border-flicker 1.5s infinite ease-in-out;
}

@keyframes pop-in {
  0% {
    transform: scale(0.7);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes pulse {
  0%, 100% {
    box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
  }
  50% {
    box-shadow: 0 0 30px rgba(255, 0, 122, 0.8);
  }
}

@keyframes border-flicker {
  0%, 100% {
    border-color: rgba(255, 255, 255, 0.5);
  }
  50% {
    border-color: rgba(255, 255, 255, 1);
  }
}

.text {
  animation: text-appear 2s ease-out forwards;
}

@keyframes text-appear {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
</head>
<body>
    <div class="first-comment-container">
        <div class="first-comment">
          <span class="text">First Comment ðŸŽ‰</span>
        </div>
      </div>
</body>
</html>
