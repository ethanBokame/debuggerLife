<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenêtre Modale de Partage</title>
    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styles pour les inputs */
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Bouton Partager -->
    <button id="shareButton">Partager</button>

    <!-- Fenêtre Modale -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Partager le contenu</h2>
            
            <!-- Contenu à partager -->
            <p><strong>Lien du post :</strong> <input type="text" id="postLink" readonly value="https://exemple.com/post/123"></p>
            <p><strong>Lien de la solution :</strong> <input type="text" id="solutionLink" readonly value="https://exemple.com/solution/456"></p>
            
            <!-- Boutons d'action -->
            <button onclick="copyToClipboard('postLink')">Copier le lien du post</button>
            <button onclick="copyToClipboard('solutionLink')">Copier le lien de la solution</button>
            <button onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        // Fonction pour ouvrir la modal
        function openModal() {
            document.getElementById("shareModal").style.display = "block";
        }

        // Fonction pour fermer la modal
        function closeModal() {
            document.getElementById("shareModal").style.display = "none";
        }

        // Fonction pour copier dans le presse-papier
        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            document.execCommand("copy");
            alert("Lien copié dans le presse-papier !");
        }

        // Ajout d'un écouteur d'événements au bouton Partager
        document.getElementById("shareButton").addEventListener("click", openModal);
    </script>
</body>
</html>
