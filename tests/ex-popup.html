<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement de statut du post</title>
    <style>
        /* Style pour la popup */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="btn" onclick="togglePostStatus()">Changer l'état du post</button>

    <!-- Popup -->
    <div id="popup-overlay"></div>
    <div id="popup">
        <p id="popup-message"></p>
        <button class="btn" onclick="closePopup()">OK</button>
    </div>

    <script>
        let isPublic = false; // Etat initial du post (privé)

        function togglePostStatus() {
            // Inverser l'état du post
            isPublic = !isPublic;
            
            // Message en fonction de l'état
            let message = isPublic
                ? "Votre post est maintenant PUBLIC."
                : "Votre post est maintenant PRIVÉ.";

            // Afficher la popup avec le message
            document.getElementById('popup-message').textContent = message;
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            // Fermer la popup
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
