<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!--Zoom-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icon-->
    <link rel="shortcut icon" href="image/feather-pen.png" type="image/x-icon">

    <!--Css-->
    <link rel="stylesheet" href="style.css">
    
    <!--Cdn de swiper JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--Javascript-->
    <script src="script.js" defer></script>

    <!--jss.js-->
    <script src="jss.js"></script>

    <!--tippy.js-->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <!--Titre-->
    <title>debuggerLife</title>
</head>
<body>
    
    <div class="smoke"></div>
    
    <!--NAVBAR-->
    <nav>
        
        <div class="logo">
            <img src="image\stylo-a-plume.png">
            <p>Explorer</p>
        </div>
        
        <div class="nav-menu">
            
            <div class="search">
                <img src="image/magnifier.png">
                <input type="search" placeholder="Rechercher un debug" name="search" id="search">
            </div>
            
            <img src="image/plus.png" alt="add" class="add-debug-nav">  
            
            <div class="notification-nav">
                <img src="image/packard-bell.png" alt="cloche">
                <div class="count-notif-container">
                    <p>3</p>
                </div>
                
            </div>
            
            <img src="profil_pic_user/image-5.jpeg" class="profil_pic">
            
        </div>
        
    </nav>
    
    <!--SYSTEME DE TABULATION ENTRE LES PAGES POUR GRAND ECRAN-->
    <div class="first-tab-system-container">
        
        <div class="tab">
            
            <div class="group">
                
                <div class="explore" style="background-color: #9198a184;">
                    <img src="image/multiple-users-silhouette.png" alt="group">
                    <p>Explorer</p>
                </div>
                
                <div class="mydebug">
                    <img src="image/edit.png" alt="post">
                    <p>Mes Debugs</p>
                </div>
                
                <div class="favoris">
                    <img src="image/bookmark-solid-240.png" alt="save">
                    <p>Favoris</p>
                </div>
                
            </div>
            
            <hr>
            
            <div class="group">
                
                <div class="about">
                    <img src="image/feather-pen.png" alt="group">
                    <p>DebuggerLife</p>
                </div>
                
                <div class="app-mobile">
                    <img src="image/smartphone.png" alt="save">
                    <p>Application mobile</p>
                </div>
                
                <div class="help">
                    <img src="image/interrogation-mark.png" alt="post">
                    <p>Aide</p>
                </div>
                
            </div>

            <p class="copyright">Â© 2024 DebuggerLife, Inc.</p>
            
        </div>
        
        <div class="page">
            
            <div class="explore">
                <p>explore</p>
            </div>
            
            <div class="mydebug">
                <p>debug</p>
            </div>
            
            <div class="favoris">
                <p>fav</p>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
